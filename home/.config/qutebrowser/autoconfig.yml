# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        <Alt+o>: set-cmd-text -s :open -w
        '[[': tab-prev
        ']]': tab-next
        xs: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always never
        xx: config-cycle tabs.show always never;; config-cycle statusbar.show always
          never
  colors.completion.category.bg:
    global: '#002b36'
  colors.webpage.darkmode.enabled:
    global: false
  content.blocking.enabled:
    global: true
  content.blocking.whitelist:
    global:
    - https://speedtesting.herokuapp.com/*
  content.cookies.store:
    global: true
  content.default_encoding:
    global: iso-8859-1
  content.desktop_capture:
    global: ask
    https://meet.google.com: true
  content.media.audio_capture:
    https://dukemed.webex.com: true
    https://teams.microsoft.com: true
  content.media.audio_video_capture:
    https://dukemed.webex.com: true
    https://patient.visitnow.org: true
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://dukemed.webex.com: true
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://messages.google.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.unknown_url_scheme_policy:
    global: allow-from-user-interaction
  downloads.prevent_mixed_content:
    global: false
  editor.command:
    global:
    - /home/jds6696/bin/exwm-qute-edit
    - '{file}'
    - '{line}'
    - '{column}'
  fileselect.handler:
    global: default
  qt.force_software_rendering:
    global: chromium
  qt.workarounds.remove_service_workers:
    global: true
  statusbar.show:
    global: always
  tabs.show:
    global: always
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
      gs: https://scholar.google.com/scholar?hl=en&as_sdt=8%2C39&q={}
  url.start_pages:
    global: https://google.com
