config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        <Alt+o>: set-cmd-text -s :open -w
        '[[': tab-prev
        ']]': tab-next
        gj: jseval (function()%7Bvar libproxy%3D"ezaccess.libraries.psu.edu"%3Bvar
          pn%3Dwindow.location.pathname%2C hn%3Dwindow.location.hostname%3Bif(hn.indexOf(libproxy)
          %3D%3D -1) %7Bif(pn%3D%3D%3Dundefined %7C%7C pn%3D%3D"%2F" %7C%7C pn%3D%3D"")%7Balert(libproxy%2B"can't
          handle root urls")%3B%7Delse%7Bwindow.location.href%3D("http%3A%2F%2F"%2Bhn%2B"."%2Blibproxy%2Bpn)%3B%7D%7D%7D)()
  colors.webpage.darkmode.enabled:
    global: false
  content.blocking.whitelist:
    global:
    - https://speedtesting.herokuapp.com/*
  content.media.audio_capture:
    https://dukemed.webex.com: true
    https://teams.microsoft.com: true
  content.media.audio_video_capture:
    https://dukemed.webex.com: true
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://dukemed.webex.com: true
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  editor.command:
    global:
    - emacs
    - --file
    - '{file}'
  fileselect.handler:
    global: external
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
      gs: https://scholar.google.com/scholar?hl=en&as_sdt=8%2C39&q={}
  url.start_pages:
    global: https://google.com
