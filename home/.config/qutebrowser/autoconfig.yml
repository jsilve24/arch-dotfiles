# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        ',,w': spawn --userscript org-protocol capture Pw
        ',,z': set content.unknown_url_scheme_policy allow-all;; jseval location.href=('org-protocol://zotra?url='+
          encodeURIComponent(location.href)).replace(/'/gi,"%27");; later 5s set content.unknown_url_scheme_policy
          allow-from-user-interaction
        ',l': spawn --userscript org-protocol store-link
        <Alt+o>: set-cmd-text -s :open -w
        '[[': tab-prev
        ']]': tab-next
        gD: download-delete
        gd: download-open
        gt: set-cmd-text -s :tab-take
        gx: tab-give
        sh: history
        ta: set content.blocking.enabled false ;; reload -f ;; cmd-later 5s set content.blocking.enabled
          true
        xs: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always never
        xx: config-cycle tabs.show always never;; config-cycle statusbar.show always
          never
  colors.completion.category.bg:
    global: '#002b36'
  colors.webpage.darkmode.enabled:
    global: false
  content.blocking.enabled:
    global: true
  content.blocking.whitelist:
    global:
    - https://speedtesting.herokuapp.com/*
  content.cookies.store:
    global: true
  content.default_encoding:
    global: iso-8859-1
  content.desktop_capture:
    global: ask
    https://meet.google.com: true
    https://thomas327.science.psu.edu:6443: true
  content.javascript.clipboard:
    global: access-paste
  content.media.audio_capture:
    https://chatgpt.com: true
    https://meet.google.com: true
  content.media.video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://calendar.google.com: true
    https://colab.research.google.com: true
  content.unknown_url_scheme_policy:
    global: allow-from-user-interaction
  fileselect.handler:
    global: default
  statusbar.show:
    global: always
  tabs.show:
    global: always
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
      gs: https://scholar.google.com/scholar?hl=en&as_sdt=8%2C39&q={}
  url.start_pages:
    global: https://google.com
